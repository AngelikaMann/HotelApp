
<div class="card bg-light" >
<div class="card-header">
<h5>Create new Booking</h5>
</div>
<div class="card-body">

  <form>
    <div class="row" mb-4>
      <div class="col ">
        <!--Id-->
        <label class="form-label">Id</label>
        <input type="number" [(ngModel)]="booking.id" name ="Id" class=" form-control"/>
      </div>

      <div class="col">
        <!--RoomN-->
        <label class="form-label">RoomNumber</label>
        <input  type="number" [(ngModel)]="booking.roomNumber" name ="roomNumber" class="form-control"/>
      </div>
    </div>

    <div class="row" mb-4>
      <div class="col-6 ">
        <!--Name-->
        <label class="form-label">Guest Name</label>
        <input  type="text"[(ngModel)]="booking.name" name ="Name" class=" form-control"/>
      </div>
    </div>

    <div class="row" >
      <div class="col">
        <!--star-->
        <label class="form-label">Start Date</label>
        <input  type="date" [value]="booking.startDate |date:'yyyy-MM-dd'" (input)="dataChanged($event, true)"  class=" form-control"/>
      </div>

      <div class="col">
        <!--end-->
        <label class="form-label">End Date</label>
        <input  type="date"  [value]="booking.endDate |date:'yyyy-MM-dd'" (input)="dataChanged($event, false)" class="form-control"/>
      </div>
    </div>
  </form>
</div>


<div class="card-footer">
<button (click)="save()" class="btn btn-primary">Sabmit</button>
</div>

</div>
