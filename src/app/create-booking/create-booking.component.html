<div class="card bg-light">
  <div class="card-header">
    <h5>Create new Booking</h5>
  </div>
  <form [formGroup]="bookingForm" (ngSubmit)="save()">
    <div class="card-body">
      <div class="row" mb-2>
        <div class="col">

          <label class="form-label">Id</label>
          <input
            type="number"
             formControlName="id"
            class="form-control"
          />
        </div>

        <div class="col">

          <label class="form-label">RoomNumber</label>
          <input
            type="number"
            
            formControlName="roomNumber"
            class="form-control"
          />
        </div>
      </div>

      <div class="row" mb-4>
        <div class="col-6">

          <label class="form-label">Guest Name</label>
          <input
            type="text"

            formControlName="name"
            class="form-control"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <!--star-->
          <label class="form-label">Start Date</label>
          <input
            type="date"
            formControlName="startDate"
            [value]="booking.startDate | date : 'yyyy-MM-dd'"
            (input)="dataChanged($event, true)"
            class="form-control"
          />
        </div>

        <div class="col">
          <!--end-->
          <label class="form-label">End Date</label>
          <input
            type="date"
            formControlName="endDate"
            [value]="booking.endDate | date : 'yyyy-MM-dd'"
            (input)="dataChanged($event, false)"
            class="form-control"
          />
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">
          Sabmit
        </button>
      </div>
    </div>
  </form>
</div>
